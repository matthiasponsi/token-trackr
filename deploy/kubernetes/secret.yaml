---
# Example secrets - Replace with actual values or use external secret management
apiVersion: v1
kind: Secret
metadata:
  name: token-trackr-secrets
  namespace: token-trackr
  labels:
    app.kubernetes.io/name: token-trackr
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql+asyncpg://postgres:your-password@postgres-service:5432/token_trackr"
  
  # Redis connection
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Application secret key
  APP_SECRET_KEY: "your-secret-key-change-in-production-min-32-chars"
  
  # API key for SDK authentication (optional)
  TOKEN_TRACKR_API_KEY: "your-api-key-for-sdk-authentication"

