---
apiVersion: v1
kind: Service
metadata:
  name: token-trackr-api
  namespace: token-trackr
  labels:
    app.kubernetes.io/name: token-trackr
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: token-trackr
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: token-trackr-api-headless
  namespace: token-trackr
  labels:
    app.kubernetes.io/name: token-trackr
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: token-trackr
    app.kubernetes.io/component: api

