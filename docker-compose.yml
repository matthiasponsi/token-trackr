version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: token-trackr-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: token_trackr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - token-trackr-network

  # Redis for queue and caching
  redis:
    image: redis:7-alpine
    container_name: token-trackr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - token-trackr-network

  # Token Trackr Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: token-trackr-api
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/token_trackr
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
    networks:
      - token-trackr-network

  # Scheduler/Worker for aggregation jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: token-trackr-worker
    command: python -m backend.jobs.scheduler
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/token_trackr
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULER_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./reports:/app/reports
    networks:
      - token-trackr-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: token-trackr-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    networks:
      - token-trackr-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: token-trackr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - token-trackr-network

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:

networks:
  token-trackr-network:
    driver: bridge

