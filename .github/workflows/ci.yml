# Continuous Integration Pipeline
# ===============================
# Runs on every push and pull request to main/develop branches

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend Tests (Python)
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: token_trackr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting (Ruff)
        run: ruff check .

      - name: Run formatting check (Black)
        run: black --check .

      - name: Run type checking (MyPy)
        run: mypy backend/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/token_trackr_test
          REDIS_URL: redis://localhost:6379/0
          APP_SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================
  # Python SDK Tests
  # ============================================
  python-sdk-test:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install SDK dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: sdk/python
        run: ruff check .

      - name: Run formatting check
        working-directory: sdk/python
        run: black --check .

      - name: Run tests
        working-directory: sdk/python
        run: pytest tests/ -v --cov=src --cov-report=xml
        continue-on-error: true

  # ============================================
  # Node.js SDK Tests
  # ============================================
  nodejs-sdk-test:
    name: Node.js SDK Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ["18", "20", "22"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: sdk/nodejs/package-lock.json

      - name: Install dependencies
        working-directory: sdk/nodejs
        run: npm ci

      - name: Run type checking
        working-directory: sdk/nodejs
        run: npm run typecheck

      - name: Run linting
        working-directory: sdk/nodejs
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: sdk/nodejs
        run: npm run build

      - name: Run tests
        working-directory: sdk/nodejs
        run: npm test
        continue-on-error: true

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: token-trackr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security linter)
        run: bandit -r backend/ -ll -ii
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          pip install -e ".[dev]"
          safety check --full-report
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================
  # Kubernetes Manifest Validation
  # ============================================
  k8s-validate:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          kubeval deploy/kubernetes/*.yaml --ignore-missing-schemas
        continue-on-error: true

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Build Kustomize
        run: |
          cd deploy/kubernetes
          kustomize build . > /tmp/all.yaml
          echo "Kustomize build successful"

